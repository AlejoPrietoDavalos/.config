[colors]
# Color de fondo.
background = #004172
# Color focus workspace
background-alt = #3B70A3


# Color txt focus
foreground = #80BAF3
label-ocupied = #80BAF3
# Color workspace vacio.
foreground-alt = #2C6AA6

primary = #000000
secondary = #e60053
alert = #bd2c40





[bar/example]
monitor = ${env:MONITOR:}
width = 100%
height = 22
background = ${colors.background}
foreground = ${colors.foreground}
#fixed-center = true

#----------Espaciado entre modulos----------
#module-margin-left = 1
module-margin-right = 1
padding-right = 1
padding-left = 1

#----------Modules----------
modules-left = python arch linux
modules-center = bspwm
modules-right = pulseaudio date

#----------Son los cursores que podemos elegir----------
cursor-click = pointer
cursor-scroll = ns-resize

#----------Font----------
font-0 = "Hack Nerd Font:style=Bold:size=13;1"
#font-1 = "Symbols Nerd Font Mono:size=12"


[module/python]
type="custom/text"
content = "îˆµ "

[module/arch]
type="custom/text"
content = "ïŒƒ "

[module/linux]
type="custom/text"
content = "ïŒš "




[module/bspwm]
type = internal/bspwm
label-monitor = %name%

#label-focused = %name%
label-focused-background = ${colors.background-alt}
label-focused-padding = 1

#label-occupied = %name%
label-occupied-foreground = ${colors.label-ocupied}
label-occupied-padding = 1

#label-urgent = %name%!
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

#label-empty = %name%
label-empty-foreground = ${colors.foreground-alt}
label-empty-padding = 1





[module/date]
type = internal/date
interval = 1
date-alt = "%d/%m/%Y"

time = %H:%M:%S
time-alt = %H:%M:%S

format-prefix-foreground = ${colors.foreground-alt}
label = %date% %time%





[module/pulseaudio]
type = internal/pulseaudio
#mute="ðŸ”‡"
#vol_1="ðŸ”ˆ"
#vol_2="ðŸ”‰"
#vol_3="ðŸ”Š"
format-volume = <label-volume>
format-muted = <label-muted>

label-volume = Vol:%percentage%
label-volume-foreground = ${colors.foreground}

label-muted = ~Mute~
label-muted-foreground = #999

bar-volume-width = 0
